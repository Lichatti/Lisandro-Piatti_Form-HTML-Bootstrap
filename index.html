<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex align-items-center justify-content-center">
    <!-- Table -->
    <div class="tablafondo">
      <h1>Payment form example</h1>
      <div class="alert alert-danger mx-5" role="alert">
        Some fields are missing
      </div>

      <form action="#" method="post">
        <!-- First row -->
        <div class="row mx-3">
          <div class="mb-3 col-4">
            <label for="card" class="form-label">Card #</label>
            <input
              type="number"
              class="form-control"
              id="card"
              placeholder="XXXXXXXXXXXXXX"
            />
          </div>
          <div class="mb-3 col-4">
            <label for="cvc" class="form-label">CVC #</label>
            <input
              type="number"
              class="form-control"
              id="cvc"
              placeholder="0000"
            />
          </div>
          <div class="mb-3 col-4">
            <label for="amount" class="form-label ms-4">Amount</label>
            <div class="row g-1 align-items-center">
              <div class="col-auto">
                <label for="amount" class="col-form-label">$</label>
              </div>
              <div class="col-auto">
                <input
                  type="number"
                  id="amount"
                  class="form-control"
                  aria-describedby="passwordHelpInline"
                />
              </div>
            </div>
          </div>
          <!-- Second Row -->
          <div class="row">
            <div class="mb-3 col-6">
              <label for="first-name" class="form-label">First Name</label>
              <input type="text" class="form-control" id="first-name" />
            </div>
            <div class="mb-3 col-6">
              <label for="last-name" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="last-name" />
            </div>
          </div>
          <!-- Thirth row -->
          <div class="row">
            <div class="mb-3 col-6">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" />
            </div>
            <div class="mb-3 col-3 d-flex align-items-end">
              <select class="form-select" aria-label="Default select example">
                <option selected>State</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>

            <div class="mb-3 col-3">
              <label for="postal-code" class="form-label">Postal Code</label>
              <input type="number" class="form-control" id="postal-code" />
            </div>
          </div>
          <!-- paykind and textarea -->
          <div class="row">
            <div class="col-6">
              <p>We accept:</p>
              <div class="pay-style rounded-pill">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio1"
                    value="option1"
                  />
                  <label class="form-check-label" for="inlineRadio1"
                    ><i
                      class="fa-brands fa-cc-paypal fa-xl"
                      style="color: #ffffff"
                    ></i
                  ></label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio2"
                    value="option2"
                  />
                  <label class="form-check-label" for="inlineRadio2"
                    ><i
                      class="fa-brands fa-cc-visa fa-xl"
                      style="color: #ffffff"
                    ></i>
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio2"
                    value="option2"
                  />
                  <label class="form-check-label" for="inlineRadio2"
                    ><i
                      class="fa-brands fa-cc-mastercard fa-xl"
                      style="color: #ffffff"
                    ></i
                  ></label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio2"
                    value="option2"
                  />
                  <label class="form-check-label" for="inlineRadio2"
                    ><i
                      class="fa-brands fa-cc-diners-club fa-xl"
                      style="color: #ffffff"
                    ></i
                  ></label>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4"></textarea>
              </div>
            </div>
          </div>
        </div>
        <!-- button and submit -->
        <div
          class="container-fluid footer-style d-flex justify-content-end column-gap-3 p-4"
        >
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>

    <!-- Font awesome Script -->
    <script
      src="https://kit.fontawesome.com/000070fdc5.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
